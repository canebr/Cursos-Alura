<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina / 40;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool / 40;

	document.write("O consumo de gasolina é: " + consumoDeGasolina + " km/l");
	document.write("<br>");
	document.write("O consumo de alcool é: " + consumoDeAlcool + " km/l");
	document.write("<br>");
	document.write();
	document.write("<br>");




</script>
