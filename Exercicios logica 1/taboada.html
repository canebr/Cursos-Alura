<meta charset="UTF-8">


<script>

	function pulaLinha() {

		document.write("<br><br>");

	}

	function mostraTaboada(textoDaTaboada) {

		document.write(textoDaTaboada);
		pulaLinha();

	}

	var num = 17;
	
	mostraTaboada("A taboada do " + num + " Ã©:");
	mostraTaboada(" 1 X " + num + " = " + 1 * num);
	mostraTaboada(" 2 X " + num + " = " + 2 * num);
	mostraTaboada(" 3 X " + num + " = " + 3 * num);
	mostraTaboada(" 4 X " + num + " = " + 4 * num);
	mostraTaboada(" 5 X " + num + " = " + 5 * num);
	mostraTaboada(" 6 X " + num + " = " + 6 * num);
	mostraTaboada(" 7 X " + num + " = " + 7 * num);
	mostraTaboada(" 8 X " + num + " = " + 8 * num);
	mostraTaboada(" 9 X " + num + " = " + 9 * num);
	mostraTaboada("10 X " + num + " = " + 10 * num);

</script>
