<meta charset="UTF-8">


<script>

	function pulaLinha() {

		document.write("<br><br>");

	}

	function mostraTaboada(textoDaTaboada) {

		document.write(textoDaTaboada);
		pulaLinha();

	}

	var num = parseInt(prompt("Digite o número do qual voce quer a taboada:"));
	var i = 1;
	
	mostraTaboada("A taboada do " + num + " é:");

	while(i <= 10) {

		mostraTaboada(i + " X " + num + " = " + i * num);
		i = i + 1;
	}

</script>
