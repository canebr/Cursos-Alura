<canvas width="1500" height="900"></canvas>



<script>

	var tela = document.querySelector("canvas");
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'darkgreen';

	pincel.fillRect(500, 50 , 800, 800);

	// 2
	pincel.fillStyle = 'black';

	pincel.fillRect(580, 180 , 220, 220);

	// 3
	
	pincel.fillRect(1000, 180 , 220, 220);

	// 4
	
	pincel.fillRect(800, 400 , 200, 300);

	// 5
	
	pincel.fillRect(700, 550 , 100, 300);

	// 6
	
	pincel.fillRect(1000, 550 , 100, 300);


</script>
